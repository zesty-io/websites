        <style>

            }
        </style>
      
        <script  type="text/javascript">
            
            async function getAssets() {
                let endpoint = `https://command.zesty.io/-/instant/6-f2b5aae7e8-6f208n.json`
                return await fetch(endpoint).then(res => res.json());
            }

            let columns = document.querySelector(`#insert`)
            
            getAssets().then(res => {
                res.data.map(asset => {
                    //console.log(asset)
                    columns.innerHTML += buildCard(asset.content)
                })
            }); 
            

            function buildCard(asset){
                let backgroundSize = (asset.column_width == "is_two_thirds") ? "90% auto" : "auto 90%"
                return `
                <div class="column ${asset.column_width.replace(/_/g,'-')}">
                    <div class="card">
                        <header class="card-header has-background-white">
                            <p class="card-header-title has-text-dark">
                                ${asset.name}
                            </p>
                        
                        </header>
                        <div class="card-content ${asset.mode.replace(/_/g,'-')}" style="height: 250px; background-image: url(${asset.asset_link}); background-repeat: no-repeat; background-size: ${backgroundSize} ; background-position: center center">
                            <a href="${asset.asset_link}" target="_blank">
                      
                            </a>
                        </div>
                        <footer class="card-footer">
                            <a href="${asset.asset_link}"  target="_blank" class="card-footer-item"> PNG</a>
                            <a href="${asset.asset_link_svg}" target="_blank" class="card-footer-item"> SVG</a>                            
                        </footer>
                        <footer class="card-footer">
                            <div style="padding: 20px">
                                <p class="has-text-gray">
                                 ${asset.description}
                                </p>
                            </div>
                        
                        </footer>
                    </div>
                </div>`
            }
        
        </script>
